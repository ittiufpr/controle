{% extends "controles/base.html" %}
{% block content %}

	{% if form.errors %}
	<p>Seu usuário ou password não respondem. Por favor tente novamente.</p>
	{% endif %}

	<form method="post" action="{% url 'users:login' %}">
		{% csrf_token %}
		{{ form.as_p }}
	<button name="submit">Log In</button>
	<input type="hidden" name="next" value="{% url 'controles:departamentos' %}"/>
	</form>
	{% endblock content %}
